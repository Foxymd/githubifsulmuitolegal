<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            text-align: left;
        }

        .card h2 {
            margin-top: 0;
            color: #4a90e2;
        }

        .button {
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #357abd;
        }

        footer {
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página de Teste!</h1>
    </header>
    <div class="container">
        <div class="card">
            <h2>Sobre este Teste</h2>
            <p>Este é um exemplo de uma página HTML com CSS bem bacana para você testar. O layout é simples e inclui um cabeçalho, uma seção de conteúdo com um cartão e um rodapé.</p>
            <a href="#" class="button">Saiba Mais</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Página de Teste. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
